<!DOCTYPE html>
<html>
<head>
  <title>Graphs</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" type="text/css" href="output.css">
  <script type="text/javascript" src="graphEditor.js"></script>
  <script type="text/javascript" src="graph.js"></script>
  <script type="text/javascript" src="scripts.js"></script>
</head>
<body>
  <div id="shareCodeContainer">
    <p class="shareHeading">Export:</p>
    <textarea id="exportCode"></textarea>
    
    <p class="shareHeading">Import:</p>
    <textarea id="importCode">{"A":["B"], "B":[]}</textarea>
    <input id="importButton" type="button" value="Import" />
    
    <input id="closeButton" type="button" value="Close" />
  </div>
  <div class="container">
    
    <!-- GitHug Fork Banner -->
      <a href="https://github.com/Isti115/GraphVisualizations"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/e7bbb0521b397edbd5fe43e7f760759336b5e05f/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677265656e5f3030373230302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_green_007200.png"></a>
    
    <div id="author" class="about noselect">
      Written by: Istvan Donko
    </div>
    
    <div id="config">
      <img id="configLogo" src="gear.png" />
      <img id="configShare" src="share.png" />
      
      <table id="configTable">
        <thead>
          <tr><th>Parameter</th><th>Value</th></tr>
        </thead>
        <tr>
          <td id="speedCounter">Speed (5):</td>
          <td><input class="configInput" id="speedInput" type="range" min="1" max="10" value="5"></td>
        </tr>
      </table>
      
      <input id="exampleButton" type="button" value="Random graph" />
      <br>
      <input id="drawButton" type="button" value="Draw" />
      <input id="processButton" type="button" value="Process" />
    </div>
    
    <h1 class="noselect" id="title">Discrete Mathematics II - Graph Visualization</h1>
    
    <div id="tools">
      <input id="addVertexButton" type="button" value="Add Vertex" />
      <input id="renameVertexButton" type="button" value="Rename Vertex" />
      <input id="removeVertexButton" type="button" value="Remove Vertex" />
      <!-- <br /> -->
      <input id="addEdgeButton" type="button" value="Add Edge (->)" />
      <input id="addSymmetricalEdgeButton" type="button" value="Add Edge (<->)" />
      <input id="removeEdgeButton" type="button" value="Remove Edge" />
    </div>
    
    <div id="output">
      <svg id="markerDefinition">
        <defs>
          <marker id="Triangle" viewBox="0 0 10 10" refX="15" refY="5"
                  markerWidth="5" markerHeight="5" orient="auto">
            <path d="M 0 0 L 10 5 L 0 10 z"></path>
	         </marker>
        </defs>
      </svg>
    </div>
  </div>
</body>
</html>
